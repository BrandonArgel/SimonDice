<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablets.css" media="(max-width: 1024px)">
    <link rel="stylesheet" href="./css/smartphone.css" media="(max-width: 600px)">
    <link rel="shortcut icon" href="#" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <p class="texto puntos">Puntuación más alta: <span class="span-puntos" id="puntos">0</span></p>
      <p class="texto puntos__actuales">Puntuación actual: <span class="span-puntos" id="puntos__actuales">0</span></p>
      <p class="texto nivel">Nivel Actual: <span class="span-puntos" id="nivel">0</span></p>
      <p class="texto nivel">Niveles restantes: <span class="span-puntos" id="niveles">15</span></p>
  </div>
    <div class="game-container">
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">¡Empezar a jugar!</button>
    </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="juego.js"></script>
  </body>
</html>
